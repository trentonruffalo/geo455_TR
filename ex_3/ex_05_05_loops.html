<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    var num = "";
    
    for (var i = 3; i < 17; i++) { // change 51 to a different number
        num += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = num;
    
    var num_brk = "";
    
    for (var z = 4; z < 15; z++) {
        if(z===14) {break;}
        num_brk += "The number is " + z + " lets loop again" + "<br>";
    }
    document.getElementById("demo1").innerHTML = num_brk;
    
    
    const cars = ["Tesla", "Volvo", "BMW", "Ford", "Fiat", "Audi"];
    
    var carnames = "";
    
    for (var j = 0; j < cars.length; j++) {
        carnames += cars[j] + "<br>";
    }
    document.getElementById("demo2").innerHTML = carnames;
    
    const trees = ["Pine", "Oak", "Spruce", "Maple"];
    
    var treenames = "";
    
    for (var t = 0; t < trees.length; t++) {
        treenames += trees[t] + "<br>";
    }
    document.getElementById("demo3").innerHTML = treenames;
</script>


</body>
</html>
