<!DOCTYPE html>
<html>
    <head>
        <title>Working with user input</title>
    </head>
    <body>
        <p>First number: <input type="number" id="num1" min="0" max="100" value=""></p>
        <p>Second number: <input type="number" id="num2" min="0" max="100" value=""></p>
        
        <input type="button" id="multiply" value="Multiply!">
        <p id="result"></p>
        
        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");
            
            document.getElementById("multiply").addEventListener("click", function() {
                result.innerHTML = "The result is: " + num1.value * num2.value;
            });
        </script>
        
        
        <p>Third number: <input type="number" id="num3" min="0" max="100" value=""></p>
        <p>Fourth number: <input type="number" id="num4" min="0" max="100" value=""></p>
        
        <input type="button" id="divide" value="Divide!">
        <p id="result"></p>
        
        <script>
            var num3 = document.getElementById("num3");
            var num4 = document.getElementById("num4");
            var result = document.getElementById("result");
            
            document.getElementById("divide").addEventListener("click", function() {
                result.innerHTML = "The result is: " + num3.value / num4.value;
            });
        </script>
    </body>
</html>
