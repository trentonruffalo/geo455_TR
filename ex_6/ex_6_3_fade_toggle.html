<html>
   <head>
      <title>Ex- 6-3: Effects</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          
       $(document).ready(function() {
            $("button").click(function(){
                $("img.normal").fadeToggle();
                $("img.fast").fadeToggle("fast");
                $("img.slow").fadeToggle("slow");
                $("img.very-slow").fadeToggle(2000);
                
           }); 
           
          });
          

      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img class="normal" src="img/tintin-milou.jpg"> <br>
           <img class="fast" src="img/captain-haddock_v2.jpg"> <br>
           <img class="slow" src="img/prof_calcu.jpg"> <br>
           <img class="very-slow" src="img/Thomson_&_Thompson.png"> <br>
       </div>
      
       <button> Fade Toggle </button>
   </body>
</html>
